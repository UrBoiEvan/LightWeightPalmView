  <h1 class="display-5 text-center fw-bold mt-5">Contact Me</h1>

  <form action="https://getform.io/f/bwnqolra" method="POST">
    <div class="container-md" style="padding: 5%;">
      <div class="row" style="max-width: 1000px; margin: auto;">
        <div class="col-3 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
          <label for="email" class="form-label mt-2">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          <button type="submit" class="btn btn-dark w-100 mt-4">Send Message</button>
        </div>
        <div class=" col-9 mb-3">
          <label for="message" class="form-label">Tell me about your listing</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Describe the property, timeline, or ask a question…" required></textarea>
        </div>
      </div>
    </div>
  </form>


  <!-- ✅ Bootstrap JS bundle for navbar and collapse -->
